<!DOCTYPE html>
<html>
    <head>
        <title>Arduino Art-Net Node</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>
            * {
                margin: 0;
            }

            header {
                width: 100%;
                padding: 20px;
                background: rgb(45,45,55);
                margin-bottom: 50px;
            }

            header > h1 {
                color: white;
            }

            header > h2 {
                color: rgb(100, 100, 100);
            }

            body {
                background: rgb(25,25,35);
                color: white;
                font-family: Verdana;
            }

            input {
                display: inline;
                padding: 10px;
                margin: 5px auto;
                -webkit-appearance: none;
                outline: 0;
                border: none;
            }

            .container {
                background: rgb(45,45,55);
                padding: 20px;
                width: 80%;
                margin: 25px auto 0px auto;
                text-align: center;
            }

            .container > h2 {
                color: white;
                padding-bottom: 20px;
            }

            .ipInput {
                display: inline;
            }

            .ipByte {
                -webkit-appearance: none;
                outline: 0;
                border: none;
                width: 2em;
                text-align: center;
                padding: 5px;
            }

            .ipByte::-webkit-outer-spin-button,
            .ipByte::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            .ipDot {
                margin: auto -2px auto -2px;
            }

            .button {
                margin-top: 20px;
                margin-bottom: 0px;
                padding: 10px 180px;
                font-weight: 700;
                font-size: 18px;
                background: #4CAF50;
                color: white;
            }

            .spacer {
                margin-left: 20px;
            }

            .rebootContainer {
                width: 80%;
                margin: auto;
            }

            .reboot {
                font-weight: 700;
                background: #F44336;
                color: white;
                font-size: 20px;
                margin-top: 20px;
                padding: 15px 50px;
            }

            .right {
                text-align: right;
            }

            .left {
                text-align: left;
            }

            table {
                margin: auto
            }

            tr {
                height: 37px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Arduino Art-Net Node</h1>
            <h2>v0.1</h2>
        </header>
        <div class="container">
            <h2>IP Configuration</h3>
            <form method="post">
                <table>
                    <tr>
                        <td class="right">IP Address:</td>
                        <td class="left">
                            <div class="ipInput">
                                <input type="number" class="ipByte" name="ip_0" min="0" max="255">
                                <span class="ipDot">.</span>
                                <input type="number" class="ipByte" name="ip_1" min="0" max="255">
                                <span class="ipDot">.</span>
                                <input type="number" class="ipByte" name="ip_2" min="0" max="255">
                                <span class="ipDot">.</span>
                                <input type="number" class="ipByte" name="ip_3" min="0" max="255">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="right">Subnet Mask:</td>
                        <td class="left">
                            <div class="ipInput">
                                <input type="number" class="ipByte" name="mask_0" min="0" max="255">
                                <span class="ipDot">.</span>
                                <input type="number" class="ipByte" name="maks_1" min="0" max="255">
                                <span class="ipDot">.</span>
                                <input type="number" class="ipByte" name="mask_2" min="0" max="255">
                                <span class="ipDot">.</span>
                                <input type="number" class="ipByte" name="mask_3" min="0" max="255">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="right">Mac Address:</td>
                        <td class="left">BB:62:0D:A1:D5:0D</td>
                    </tr>
                </table>
                <input type="submit" name="ip" class="button" value="Save">
            </form>
        </div>
        <div class="container">
            <h2>Art-Net Configuration</h3>
            <form method="post">
                <div>
                    <span>Net:</span>
                    <input type="number" class="ipByte" name="net" min="0" max="255">
                    <span class="spacer"></span>
                    <span>Subnet:</span>
                    <input type="number" class="ipByte" name="subnet" min="0" max="255">
                    <span class="spacer"></span>
                    <span>Universe:</span>
                    <input type="number" class="ipByte" name="universe" min="0" max="255">
                </div>
                <input type="submit" name="artnet" class="button" value="Save">
            </form>
        </div>
        <div class="rebootContainer">
            <form method="post">
                <input type="submit" name="reboot" class="reboot" value="Reboot Device">
            </form>
        </div>
    </body>
</html>
